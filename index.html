<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section & Grid</title>
    <link rel="stylesheet" href="scss/style.css"> </head>
<body>

    <header class="navbar full-width">
        <div class="container">
            <div class="logo">MioLogo</div>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                    <li><a href="#" class="nav-link">Servizi</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero-section full-width">
        <div class="container hero-content">
            <div class="text-content">
                <h1 class="headline title-big" data-animation-name="heroHeadline" data-animation-duration="1s" data-animation-delay="0.2s">Benvenuti nel Nostro Mondo Innovativo</h1>
                <p class="description" data-animation-name="heroDescription" data-animation-duration="1s" data-animation-delay="0.4s">Scopri soluzioni all'avanguardia per le tue esigenze. La nostra missione è offrirti il meglio con passione e dedizione.</p>
                <div class="buttons-group">
                    <button class="btn btn-primary" data-animation-name="heroBtn1" data-animation-duration="1s" data-animation-delay="0.6s">Scopri di più</button>
                    <button class="btn btn-secondary" data-animation-name="heroBtn2" data-animation-duration="1s" data-animation-delay="0.8s">Accedi</button>
                    <button class="btn btn-tertiary" data-animation-name="heroBtn3" data-animation-duration="1s" data-animation-delay="1s">Contattaci</button>
                </div>
            </div>
            <div class="image-content" data-animation-name="heroImage" data-animation-duration="1.2s" data-animation-delay="0.3s">
                <img src="https://www.ipcc.ch/site/assets/uploads/sites/3/2019/10/img-placeholder.png" alt="Immagine principale">
            </div>
        </div>
    </section>

    <section class="image-grid container spc-padding-block-lg spc-margin-block-xxl">
        <div class="grid-item spc-margin-inline-normal" data-animation-name="gridItem1" data-animation-duration="0.8s" data-animation-delay="1.5s">
            <img src="https://www.ipcc.ch/site/assets/uploads/sites/3/2019/10/img-placeholder.png" alt="Grid Image 1">
        </div>
        <div class="grid-item spc-margin-inline-normal" data-animation-name="gridItem2" data-animation-duration="0.8s" data-animation-delay="1.7s">
            <img src="https://www.ipcc.ch/site/assets/uploads/sites/3/2019/10/img-placeholder.png" alt="Grid Image 2">
        </div>
        <div class="grid-item spc-margin-inline-normal" data-animation-name="gridItem3" data-animation-duration="0.8s" data-animation-delay="1.9s">
            <img src="https://www.ipcc.ch/site/assets/uploads/sites/3/2019/10/img-placeholder.png" alt="Grid Image 3">
        </div>
        <div class="grid-item spc-margin-inline-normal" data-animation-name="gridItem4" data-animation-duration="0.8s" data-animation-delay="2.1s">
            <img src="https://www.ipcc.ch/site/assets/uploads/sites/3/2019/10/img-placeholder.png" alt="Grid Image 4">
        </div>
    </section>

</body>
</html>
